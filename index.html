<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar-box">
                        <img class="profile__avatar" src="./images/image_kusto.jpg" alt="Аватар">
                    </div>
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__work">Исследователь океана</p>
                </div>
                <button id="popup_opened" type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесская Республика">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесская Республика</h2>
                        <button aria-label="Нравится" type="button" class="element__like-btn"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <div class="popup__input-container">
                        <input placeholder="Имя" type="text" name="name" class="popup__input" />
                        <input placeholder="Работа" type="text" name="about" class="popup__input popup__input_type_work" />
                    </div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
