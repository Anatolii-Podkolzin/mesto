<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

<body>
    <div class="page">
        <header class="header">

                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button aria-label="Нравится" type="button" class="like__button"></button>
                    </div>
                </div>

                </div>
